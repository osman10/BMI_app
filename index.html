<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>

<body>
    <div class="container">
        <h1 class="heading text-info">BMI CALCULATOR</h1>
        <div class="input-form ">

            <div class="form-group">
                <label>Please Input Your Weight :</label>
                <input type="number" class="" id="weightInput" placeholder="Enter Your Weight (Kg)">
            </div>

            <div class="form-group">
                <label>Please Input Your Height :</label>
                <input type="number" class="" id="heightInput" placeholder="Height (Feet)">
            </div>

            <button onclick="calculateBtn()" class="btn btn-primary">Check Your BMI</button>
        </div>
    </div>


    <div class="container border border-success">
        <div class="result">
            <p class="text-success">Your BMI Result is: <span class="border border-success" id="result"></span>
                <b><span class="border border-secondary" id="suggestion"></span></b>
            </p>
        </div>
    </div>

    <script src="bmiFunction.js"></script>
</body>

</html>
